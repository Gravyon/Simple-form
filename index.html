<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header and footer -->
    <div class="card">
        <div class="card-header">
            <h3><strong>Payment form example</strong></h3>
        </div>
        <div class="card-body">
            <div class="container text-center">
                <div class="row">
                    <label class="d-flex justify-content-start p-3 mb-2 bg-danger text-red">Some fields are
                        missing</label>
                    <div class="col-4">
                        <label for="exampleInputCard" class="form-label d-flex justify-content-start">Card #</label>
                        <input type="text" placeholder="XXXXXXXXXXX" class="form-control" id="exampleInputCard"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col-4">
                        <label for="exampleInputCVC" class="form-label d-flex justify-content-start">CVC #</label>
                        <input type="text" placeholder="0000" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="col-4">
                        <label for="exampleInputAmount" class="form-label d-flex justify-content-start">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" placeholder="Amount" class="form-control"
                                aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleInputFirstName" class="form-label d-flex justify-content-start">First
                            Name</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                    </div>
                    <div class="col-6">
                        <label for="exampleInputLastName" class="form-label d-flex justify-content-start">Last
                            Name</label>
                        <input type="text" class="form-control" id="exampleInputLName">
                    </div>
                    <div class="col-6">
                        <label for="exampleInputCity" class="form-label d-flex justify-content-start">City</label>
                        <input type="text" class="form-control" id="exampleInputCity">
                    </div>
                    <div class="col-3">
                        <label for="inputState" class="form-label d-flex justify-content-start">State</label>

                        <select id="inputState" class="form-select">

                            <option selected>Pick a state</option>

                            <option>Example State</option>

                        </select>
                    </div>
                    <div class="col-3">
                        <label for="exampleInputPostal" class="form-label d-flex justify-content-start">Postal
                            code</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="col-4 col-sm-2 col-lg-4 ">
                        <p class="d-flex justify-content-start">We accept:</p>
                        <div class="div-tarjetas p-3 mb-2 bg-secondary text-white ">
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-4">
                        <span class="form-label d-flex justify-content-start">Message</span>
                        <textarea class="form-control d-flex justify-content-end" aria-label="With textarea"></textarea>
                        <h6 class="d-flex justify-content-start">Add any notes here.</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
